 <!-- Class Timetable Start -->
 <div data-sly-use.tableObj="com.cmscoe.interview.core.models.TimeTableModel">
    <div class="container-fluid p-5">
        <div class="mb-5 text-center">
            <h5 class="text-primary text-uppercase">${tableObj.heading}</h5>
            <h1 class="display-3 text-uppercase mb-0">${tableObj.subheading}</h1>
        </div>
        <div class="tab-class text-center">
            <ul class="nav nav-pills d-inline-flex justify-content-center bg-dark text-uppercase rounded-pill mb-5">
                <li class="nav-item">
                    <a class="nav-link rounded-pill text-white active" data-bs-toggle="pill" href="#tab-1">MONDAY</a>
                </li>
                <sly data-sly-list.item="${tableObj.daysList}">
                <li class="nav-item">
                    <a class="nav-link rounded-pill text-white" data-bs-toggle="pill" href="#tab-1">${item.days}</a>
                </li>
                
                
            </sly>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane fade show p-0 active">
                    <div class="row g-5">
                    <sly data-sly-list.item="${tableObj.scheduleEntry}">
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <div class="bg-dark rounded text-center py-5 px-3">
                                <h6 class="text-uppercase text-light mb-3">${item.session}</h6>
                                <h5 class="text-uppercase text-primary">${item.activity}</h5>
                                <p class="text-uppercase text-secondary mb-0">${item.trainer}</p>
                            </div>
                        </div>
                    </sly>
                    </div>
                </div>
                <div id="tab-2" class="tab-pane fade p-0">
                    <div class="row g-5">
                        <sly data-sly-list.item="${tableObj.scheduleEntry}">
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <div class="bg-dark rounded text-center py-5 px-3">
                                <h6 class="text-uppercase text-light mb-3">${item.session}</h6>
                                <h5 class="text-uppercase text-primary">${item.activity}</h5>
                                <p class="text-uppercase text-secondary mb-0">${item.trainer}</p>
                            </div>
                        </sly>
                    </div>
                </div> 
            </div>
        </div>
    </div>
 </div>
<!-- Class Timetable Start -->
